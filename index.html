<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#2E7D32">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/UpUp/1.1.0/upup.min.js"></script>
  <script src="/upup.js"></script>
  <script defer src="/offline.js"></script>
  <script defer src="instalar.js"></script>
  <script defer src="notificaciones.js"></script>
  <title>Mi PWA - Inicio</title>
</head>
<body>
  <h1>PWA</h1>
  <p>En este apartado estableceremos las bases del archivo manifiesto de tu primera PWA.</p>
  <img src="icons/icon-512x512.png" alt="Icono PWA" class="icon-preview">
  <button id="btnInstalar">Instalar PWA</button>
  <button id="btnNotificar">Probar notificación</button>

  <p id="status">Estado: no suscrito</p>
 <script>
    const publicVapidKey = "TU_CLAVE_PUBLICA_VAPID"; // 🔑 reemplaza con tu clave pública

    async function initPush() {
      if (!('serviceWorker' in navigator)) {
        alert('Service Worker no soportado en este navegador');
        return;
      }

      // Registrar Service Worker
      const register = await navigator.serviceWorker.register('/sw.js');
      console.log('Service Worker registrado');

      // Revisar si ya hay suscripción guardada
      let subscription = await register.pushManager.getSubscription();
      if (subscription) {
        console.log('Ya está suscrito:', subscription);
        document.getElementById('status').textContent = 'Estado: suscrito';
        return;
      }

      // Solicitar permiso
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('Permiso de notificaciones denegado');
        return;
      }

      // Crear nueva suscripción
      subscription = await register.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      console.log('Suscripción creada:', subscription);
      document.getElementById('status').textContent = 'Estado: suscrito';

      // Enviar al servidor
      await fetch('/subscribe', {
        method: 'POST',
        body: JSON.stringify(subscription),
        headers: { 'Content-Type': 'application/json' }
      });
      console.log('Suscripción enviada al servidor');
    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(c => c.charCodeAt(0)));
    }

    // Inicializar push al cargar la página
    window.addEventListener('load', initPush);
  </script>

</body>
</html>
