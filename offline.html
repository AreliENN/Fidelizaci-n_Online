<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PWA - Sin conexión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      color: whitesmoke;
      background-color: darkred;
      font-family: Arial, Helvetica, sans-serif;
      margin: 5%;
      text-align: center;
      line-height: 50px;
    }
    img { max-width: 150px; margin-top: 20px; }
  </style>
  <script>
    window.addEventListener("online", () => location.reload());
  </script>
</head>
<body>
  <h1>Sin conexión</h1>
  <p>Esta PWA necesita internet para funcionar. Verifica tu conectividad.</p>
  <img src="icons/icon-512x512.png" alt="Icono PWA">
</body>
</html>
